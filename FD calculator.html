<!DOCTYPE html>
<html lang="en">
<head>
    <title>FD Calculator </title>
    <link rel="stylesheet" href="fd.css">
</head>
<body>

<div class="calculator">
    <h2>FD Calculator</h2>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="Enter number of years">

    <button onclick="calculateFD()">Calculate</button>

    <div id="result">Maturity Amount</div>


    
</div>
<script src="fd.js"></script>

</body>
</html>
